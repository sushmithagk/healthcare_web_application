{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Create Post</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    nav {
      background: #2c3e50;
      padding: 10px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 20px;
    }
  </style>
</head>
<body>
    <nav>
    <ul>
      <li><a href="{% url 'doctor_dashboard' %}">Dashboard</a></li>
      <li><a href="{% url 'blog_list' %}">Blogs</a></li>
      <li><a href="{% url 'blog_create' %}">Create new Blog</a></li>
      <li><a href="{% url 'blog_my_posts' %}">My Posts</a></li>
      <li><a href="{% url 'logout' %}">Logout</a></li>
    </ul>
  </nav>
  <div class="container">
    <h2>Create New Blog Post</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Publish</button>
    </form>

  </div>
</body>
</html>
