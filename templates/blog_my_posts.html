{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>My Posts</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    nav {
      background: #2c3e50;
      padding: 10px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 20px;
    }
  </style>
</head>
<body>
      <nav>
    <ul>
      <li><a href="{% url 'doctor_dashboard' %}">Dashboard</a></li>
      <li><a href="{% url 'blog_list' %}">Blogs</a></li>
      <li><a href="{% url 'blog_create' %}">Create new Blog</a></li>
      <li><a href="{% url 'blog_my_posts' %}">My Posts</a></li>
      <li><a href="{% url 'logout' %}">Logout</a></li>
    </ul>
  </nav>
  <div class="container">
    <h2>My Posts</h2>
    {% if posts %}
      <ul>
      {% for p in posts %}
        <li>
          <a href="{% url 'blog_detail' p.pk %}">{{ p.title }}</a>
          {% if p.is_draft %}<strong>(Draft)</strong>{% endif %}
          <br>
          <small>{{ p.created_at }}</small>
        </li>
      {% endfor %}
      </ul>
    {% else %}
      <p>No posts yet.</p>
    {% endif %}
  </div>
</body>
</html>
